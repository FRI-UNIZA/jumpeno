version: "4.0"
services:
    web:
        image: jumpeno
        restart: always
        environment:
            - CONNECTIONSTRINGS:DEFAULTCONNECTION=
            - AUTHENTICATION:FACEBOOK:APPID=
            - AUTHENTICATION:FACEBOOK:APPSECRET=
            - AUTHENTICATION:GOOGLE:CLIENTID=
            - AUTHENTICATION:GOOGLE:CLIENTSECRET=
        volumes:
            - jumpeno:/app
        ports:
            - 80:8080
volumes:
    jumpeno:
